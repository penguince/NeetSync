<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeetSync</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <img src="../../icons/icon48.png" alt="NeetSync" width="24" height="24">
        <h1>NeetSync</h1>
      </div>
      <div class="status-indicator" id="statusIndicator" title="Status">
        <span class="dot"></span>
      </div>
    </header>

    <main class="main">
      <!-- Setup Section -->
      <section class="section" id="setupSection">
        <h2>GitHub Setup</h2>
        
        <div class="form-group">
          <label for="tokenInput">Personal Access Token</label>
          <div class="input-with-button">
            <input type="password" id="tokenInput" placeholder="ghp_xxxxxxxxxxxx">
            <button type="button" id="toggleToken" class="icon-btn" title="Show/Hide">
              üëÅÔ∏è
            </button>
          </div>
          <small>Fine-grained PAT with <code>contents:read/write</code></small>
        </div>

        <div class="form-group">
          <label for="repoInput">Repository</label>
          <input type="text" id="repoInput" placeholder="owner/repo">
        </div>

        <div class="form-group">
          <label for="branchInput">Branch</label>
          <input type="text" id="branchInput" placeholder="main" value="main">
        </div>

        <div class="form-group">
          <label for="baseDirInput">Base Directory</label>
          <input type="text" id="baseDirInput" placeholder="NeetSync" value="NeetSync">
        </div>

        <div class="form-group">
          <label for="orgModeSelect">Organization Mode</label>
          <select id="orgModeSelect">
            <option value="AUTO">Auto (Best Effort)</option>
            <option value="CATEGORY">By Category</option>
            <option value="DIFFICULTY">By Difficulty</option>
            <option value="FLAT">Flat (All in One Folder)</option>
          </select>
        </div>

        <button type="button" id="saveSettingsBtn" class="btn primary">
          Save Settings
        </button>
      </section>

      <!-- Stats Section -->
      <section class="section" id="statsSection">
        <h2>Statistics</h2>
        <div class="stats-grid">
          <div class="stat-card">
            <span class="stat-value" id="solvedCount">0</span>
            <span class="stat-label">Solved</span>
          </div>
          <div class="stat-card">
            <span class="stat-value" id="queueCount">0</span>
            <span class="stat-label">Queued</span>
          </div>
          <div class="stat-card">
            <span class="stat-value" id="mappingCount">0</span>
            <span class="stat-label">Mapped</span>
          </div>
        </div>
        <div class="last-sync" id="lastSyncInfo">
          Never synced
        </div>
      </section>

      <!-- Actions Section -->
      <section class="section" id="actionsSection">
        <h2>Actions</h2>
        <div class="actions-grid">
          <button type="button" id="refreshMappingBtn" class="btn secondary">
            üîÑ Refresh Mapping
          </button>
          <button type="button" id="syncProgressBtn" class="btn secondary">
            üìä Sync Progress
          </button>
          <button type="button" id="processQueueBtn" class="btn secondary">
            ‚ö° Process Queue
          </button>
          <button type="button" id="optionsBtn" class="btn secondary">
            ‚öôÔ∏è Options
          </button>
        </div>
      </section>

      <!-- Logs Section -->
      <section class="section" id="logsSection">
        <div class="section-header">
          <h2>Activity Log</h2>
          <button type="button" id="clearLogsBtn" class="btn-small">Clear</button>
        </div>
        <div class="logs-container" id="logsContainer">
          <div class="log-empty">No activity yet</div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <a href="https://github.com/neetsync" target="_blank" rel="noopener">GitHub</a>
      <span>‚Ä¢</span>
      <span>v1.0.0</span>
    </footer>
  </div>

  <script type="module" src="popup.ts"></script>
</body>
</html>
